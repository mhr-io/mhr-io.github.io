<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>canvas move</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./fabric_with_gestures.js"></script>
        <style>
            body {
                background-color: rgb(230, 230, 230);
            }

            .topnav {
                background-color: rgb(51, 51, 51);
                overflow: hidden;
                margin: 0px;
                width: 100%;
            }

            .btn-circle {
                font-size: 0px;
                border: 2px solid white;
                border-radius: 50%;
                outline: none;
                color: white;
                padding: 20px;
                background-color: darkred;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 8px 4px 8px 8px; /* Important for vertical align on mobile phones */
                /* top, right, bottom, left*/
            }

            .btn-rect {
                font-size: 0px;
                border: 2px solid white;
                border-radius: 2px;
                outline: none;
                color: white;
                padding: 20px;
                background-color: darkgreen;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 8px 0px 8px 0px; /* Important for vertical align on mobile phones */
                /* top, right, bottom, left*/
            }

            .btn-size {
                font-size: 20px;
                color: white;
                background-color: inherit;
                border: none;
                /* border: 2px solid white; */
                /* padding: 7px 32px 7px 32px; */
                text-align: center;
                text-decoration: none;
                display: inline-block;
                /* position: fixed; */
                font-family: inherit;
                margin: 8px 8px 8px 4px;
            }

            .topnav button:active {
                background-color: inheritdd;
                border: 2px solid rgb(51, 51, 51);
            }

            .navbar {
                background-color: inherit;
                overflow: hidden;
                position: fixed;
                bottom: 0px;
                right: 0;
                width: max-content;
                height: 58px;
            }

            button.btn-zoom {
                font-size: 32px;
                font-weight: bold;
                border: 2px solid white;
                border-radius: 50%;
                outline: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                background-color: #333;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 0px; /* Important for vertical align on mobile phones */
                width: 64px;
                height: 64px;
            }

            button.zoom-out {
                padding: 0px 0px 4px 0px;
                position: fixed;
                right: 256px; /*base: 8px*/
                bottom: 34px; /*base: 4px*/
            }

            button.zoom-in {
                padding: 2px 0px 0px 0px;
                margin: 0px 8px 4px 0px;
                position: fixed;
                right: 172px;
                bottom: 30px;
            }

            button.zoom-reset {
                font-size: 16px;
                padding: 2px 0px 0px 0px;
                margin: 0px 8px 4px 0px;
                position: fixed;
                right: 88px;
                bottom: 30px;
            }

            button.zoom-one {
                font-size: 16px;
                padding: 2px 0px 0px 0px;
                margin: 0px 8px 4px 0px;
                position: fixed;
                right: 16px;
                bottom: 30px;
            }

            .navbar button:active {
                background-color: white;
                border: 2px solid #333;
                color: #333;
            }

            #msg {
                width: 100%;
                height: 72px;
                overflow: scroll;
                background-color: rgb(240, 240, 240);
            }
            
        </style>
    </head>
    <body>
        <div class="topnav">
            <button class="btn-circle" onclick="{newCircle();}">circle</button>
            <button class="btn-rect" onclick="{newRect();}">rect</button>
            <button class="btn-size" onclick="{onSize();}">Size</button>
        </div>

        <div>
            <p id="msg"></p>
        </div>

        <canvas id="canvas"></canvas>

        <div class="navbar">
            <button class="btn-zoom zoom-out" onclick="{zoomOut();}">-</button>
            <button class="btn-zoom zoom-in" onclick="{zoonIn();}">+</button>
            <button class="btn-zoom zoom-reset" onclick="{zoomReset();}">RST</button>
            <button class="btn-zoom zoom-one" onclick="{zoomOne();}">1</button>
        </div>
        
            <script>
                const showMessage = (message) => {
                    const paragraph = document.getElementById("msg");

                    const text = document.createTextNode(message);
                    const br = document.createElement('br');
                    
                    paragraph.appendChild(text);
                    paragraph.appendChild(br);

                    console.log(message);
                }

                const canvas = new fabric.Canvas("canvas");
                canvas.setWidth(window.innerWidth);
                canvas.setHeight(window.innerHeight);
                canvas.backgroundColor = "white";
                canvas.selection = false;

                showMessage('width:' + window.innerWidth + ' height:' + window.innerHeight);

                let ppi = 72;
                let bannerWidth = 1;
                let bannerHeight = 1;

                const calViewportSize = (inchWidth, inchHeight) => {
                    ppi = Math.min(window.innerWidth, window.innerHeight) / Math.max(inchWidth, inchHeight);

                    const pixelWidth = inchWidth * 72;
                    const pixelHeight = inchHeight * 72;

                    const size = [pixelWidth, pixelHeight];

                    return size;
                }

                let maxZoom = 1;
                let zoomLimit = 1;

                const setViewport = (inchWidth, inchHeight) => {
                    const size = calViewportSize(inchWidth, inchHeight);

                    const clipPath = new fabric.Rect({
                        width: size[0],
                        height: size[1],
                    });
                    canvas.clipPath = clipPath;

                    showMessage('ppi:' + ppi);

                    const scale = ppi / 72;

                    zoomLimit = scale * .898;

                    canvas.setZoom(zoomLimit);

                    showMessage('zoom:' + Math.round(canvas.getZoom() * 100) / 100);

                    maxZoom = zoomLimit * 4;
                }

                let imgScale = 1;
                
                const loadImage = () => {
                    const damavandImg = "https://volcano.si.edu/gallery/photos/GVP-11995.jpg";
                    const monkeyImg = "./monkey.jpeg";

                    fabric.util.loadImage(monkeyImg, {}).then(function (imgObj) {
                        const inchWidth = imgObj.width / 72;
                        const inchHeight = imgObj.height / 72;

                        const sc = 1 / Math.max(inchWidth / bannerWidth, inchHeight / bannerHeight);

                        imgScale = sc;
                        
                        const image = new fabric.Image(imgObj, {
                            scaleX: sc,
                            scaleY: sc,
                            selectable: false,
                        });

                        canvas.add(image);

                        canvas.renderAll();

                        showMessage('imgScale:' + image.scaleX);
                    });
                }

                const newCircle = () => {
                    const circle = new fabric.Circle();
                    circle.set({ radius: 50, fill: 'darkRed', opacity: 0.7 });
                    circle.set('selectable', true);
                    canvas.add(circle);
                }

                const newRect = () => {
                    const rect = new fabric.Rect();
                    rect.set({ width: 100, height: 100, fill: 'darkGreen', opacity: 0.7 });
                    rect.set('selectable', true);
                    canvas.add(rect);
                }

                const init = () => {
                    setViewport(bannerWidth, bannerHeight);
                    loadImage();
                }

                const onSize = () => {
                    let wInch = prompt("Width by Inch:", '');
                    let hInch = prompt("Height by Inch:", '');

                    let result = confirm(`Width: ${wInch ? wInch : 1} inch , Height: ${hInch ? hInch : 1} inch. Is it OK?`);

                    if (result) {
                        bannerWidth = wInch ? wInch : 1;
                        bannerHeight = hInch ? hInch : 1;
                        
                        init();
                    }
                }

                const zoonIn = () => {
                    if (canvas.getZoom() < maxZoom) {
                        const vpt = canvas.viewportTransform;
                        
                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() * 1.1);
                    }
                }

                const zoomOut = () => {
                    if (canvas.getZoom() > 0.1) {
                        const vpt = canvas.viewportTransform;

                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() / 1.1);
                    }
                }

                const zoomReset = () => {
                    canvas.setZoom(zoomLimit);

                    const vpt = canvas.viewportTransform;
                    vpt[4] = 0;
                    vpt[5] = 0;
                    canvas.requestRenderAll();
                }

                const zoomOne = () => {
                    canvas.setZoom(1);

                    const vpt = canvas.viewportTransform;
                    vpt[4] = 0;
                    vpt[5] = 0;
                    canvas.requestRenderAll();
                }

                let isDragging = false;
                let lastPosX = 0;
                let lastPosY = 0;

                const mousedown = (options) => {
                    const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';
                    if (getObj == 'null') {
                        const e = options.e;

                        const pointX = e.clientX ? e.clientX : undefined;
                        const pointY = e.clientY ? e.clientY : undefined;

                        if (pointX !== undefined && pointY !== undefined) {
                            isDragging = true;

                            lastPosX = pointX;
                            lastPosY = pointY;
                        }
                    }
                };

                const mousemove = (options) => {
                    if (isDragging) {
                        const distX = options.e.clientX - lastPosX;
                        const distY = options.e.clientY - lastPosY;

                        const vpt = canvas.viewportTransform;
                        vpt[4] += distX;
                        vpt[5] += distY;
                        canvas.requestRenderAll();

                        lastPosX = options.e.clientX;
                        lastPosY = options.e.clientY;
                    }
                };

                let isGesture = false;

                const mouseup = () => {
                    canvas.setViewportTransform(canvas.viewportTransform);
                    isDragging = false;
                    isGesture = false;
                };

                canvas.on("mouse:down", (options) => {
                    mousedown(options);
                    
                });

                canvas.on("mouse:move", (options) => {
                    mousemove(options);
                    lastDif = -1;
                });

                canvas.on("mouse:up", (options) => {
                    mouseup();
                });

                let dragStartX1 = 0;
                let dragStartY1 = 0;
                let dragStartX2 = 0;
                let dragStartY2 = 0;
                let startZoom = 1;
                let offsetX = 0;
                let offsetY = 0;
                
                canvas.on("touch:gesture", (options) => {
                    const touch = options.e.touches;
                    const state = options.self.state;

                    if (touch && touch.length == 2) {
                        const zoom = canvas.getZoom();
                        const vpWidth = canvas.clipPath.width;
                        const vpHeight = canvas.clipPath.height;
                        const startWidth = vpWidth * startZoom;
                        const startHeight = vpHeight * startZoom;

                        if (state == 'start') {
                            dragStartX1 = touch[0].clientX;
                            dragStartY1 = touch[0].clientY;
                            dragStartX2 = touch[1].clientX;
                            dragStartY2 = touch[1].clientY;

                            const vpt = canvas.viewportTransform;
                            offsetX = vpt[4];
                            offsetY = vpt[5];

                            startZoom = zoom;
                        }

                        if (state  == 'change') {
                            const [x1, y1] = [dragStartX1, dragStartY1];
                            const [x2, y2] = [dragStartX2, dragStartY2];
                            const [X1, Y1] = [touch[0].clientX, touch[0].clientY];
                            const [X2, Y2] = [touch[1].clientX, touch[1].clientY];

                            const m = (y2 - y1) / (x2 - x1);
                            const t = Math.atan(m);

                            const M = (Y2 - Y1) / (X2 - X1);
                            const T = Math.atan(M);

                            const teta = T - t;
                            const d1 = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));
                            const D2 = Math.sqrt(Math.pow((X2 - X1), 2) + Math.pow((Y2 - Y1), 2));
                            const d2 = Math.abs(D2 * Math.cos(teta));
                            const sc = d2 / d1;
                            const scale = Math.min(Math.max(.1, sc * startZoom), maxZoom);

                            const scWidth = vpWidth * scale;
                            const scHeight = vpHeight * scale;

                            const cx = .5 * (x1 + x2);
                            const cy = .5 * (y1 + y2);
                            const CX = .5 * (X1 + X2);
                            const CY = .5 * (Y1 + Y2);

                            const cxPercent = cx / startWidth;
                            const cyPercent = cy / startHeight;

                            const CXPercent = CX / scWidth;
                            const CYPercent = CY / scHeight;

                            const xDiffPercent = CXPercent - cxPercent;
                            const yDiffPercent = CYPercent - cyPercent;

                            const leftPercent = offsetX / startWidth;
                            const topPercent = offsetY / startHeight;

                            const xDiffPixel = (xDiffPercent + leftPercent) * scWidth;
                            const yDiffPixel = (yDiffPercent + topPercent) * scHeight;

                            const vpT = canvas.viewportTransform;
                            vpT[0] = scale;
                            vpT[3] = scale;
                            vpT[4] = xDiffPixel;
                            vpT[5] = yDiffPixel;
                            canvas.requestRenderAll();
                        }
                    }
                });

                let startMoveX = 0;
                let startMoveY = 0;
                
                canvas.on("touch:drag", (options) => {
                    touchDrag(options);
                });

                const touchDrag = (options) => {
                    const touch = options.e.touches;
                    const state = options.self.state;

                    if (touch && touch.length == 2) {
                        isGesture = true;
                    }

                    if (touch && touch.length == 1) {
                        const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';

                        if (getObj == 'null') {

                            const zoom = canvas.getZoom();
                            const vpWidth = canvas.clipPath.width;
                            const vpHeight = canvas.clipPath.height;

                            if (state == 'down') {
                                /**
                                 * lastPos
                                */
                                startMoveX = touch[0].clientX;
                                startMoveY = touch[0].clientY;

                                const vpt = canvas.viewportTransform;
                                offsetX = vpt[4];
                                offsetY = vpt[5];
                            }

                            if (state == 'move') {
                                if (isGesture) {
                                    startMoveX = touch[0].clientX;
                                    startMoveY = touch[0].clientY;
                                }

                                const cx = startMoveX;
                                const cy = startMoveY;
                                const CX = touch[0].clientX;
                                const CY = touch[0].clientY;

                                const scale = zoom;

                                const scWidth = vpWidth * scale;
                                const scHeight = vpHeight * scale;

                                const cxPercent = cx / scWidth;
                                const cyPercent = cy / scHeight;

                                const CXPercent = CX / scWidth;
                                const CYPercent = CY / scHeight;

                                const xDiffPercent = CXPercent - cxPercent;
                                const yDiffPercent = CYPercent - cyPercent;

                                const leftPercent = offsetX / scWidth;
                                const topPercent = offsetY / scHeight;

                                const xDiffPixel = (xDiffPercent + leftPercent) * scWidth;
                                const yDiffPixel = (yDiffPercent + topPercent) * scHeight;

                                const vpT = canvas.viewportTransform;
                                vpT[4] = xDiffPixel;
                                vpT[5] = yDiffPixel;
                                canvas.requestRenderAll();
                            }
                        }

                        isGesture = false;
                    }
                };

                init();

            </script>        
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>canvas move</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./fabric_with_gestures.js"></script>
        <style>
            body {
                background-color: rgb(230, 230, 230);
            }

            .topnav {
                background-color: rgb(51, 51, 51);
                overflow: hidden;
                margin: 0px;
                width: 100%;
            }

            .btn-circle {
                font-size: 0px;
                border: 2px solid white;
                border-radius: 50%;
                outline: none;
                color: white;
                padding: 20px;
                background-color: darkred;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 8px 4px 8px 8px; /* Important for vertical align on mobile phones */
                /* top, right, bottom, left*/
            }

            .btn-rect {
                font-size: 0px;
                border: 2px solid white;
                border-radius: 2px;
                outline: none;
                color: white;
                padding: 20px;
                background-color: darkgreen;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 8px 8px 8px 0px; /* Important for vertical align on mobile phones */
                /* top, right, bottom, left*/
            }

            .topnav button:active {
                background-color: inheritdd;
                border: 2px solid rgb(51, 51, 51);
            }

            .navbar {
                background-color: inherit;
                overflow: hidden;
                position: fixed;
                bottom: 0px;
                right: 0;
                width: max-content;
                height: 58px;
            }

            button.btn-zoom {
                font-size: 32px;
                font-weight: bold;
                border: 2px solid white;
                border-radius: 50%;
                outline: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                background-color: #333;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 0px; /* Important for vertical align on mobile phones */
                width: 64px;
                height: 64px;
            }

            button.zoom-in {
                padding: 2px 0px 0px 0px;
                margin: 0px 8px 4px 0px;
                position: fixed;
                right: 88px;
                bottom: 30px;
            }

            button.zoom-out {
                padding: 0px 0px 4px 0px;
                position: fixed;
                right: 172px; /*base: 8px*/
                bottom: 34px; /*base: 4px*/
            }

            button.zoom-reset {
                font-size: 16px;
                padding: 2px 0px 0px 0px;
                margin: 0px 8px 4px 0px;
                position: fixed;
                right: 16px;
                bottom: 30px;
            }

            .navbar button:active {
                background-color: white;
                border: 2px solid #333;
                color: #333;
            }
            
        </style>
    </head>
    <body>
        <div class="topnav">
            <button class="btn-circle" onclick="{newCircle();}">circle</button>
            <button class="btn-rect" onclick="{newRect();}">rect</button>
        </div>

        <canvas id="canvas"></canvas>

        <div class="navbar">
            <button class="btn-zoom zoom-out" onclick="{zoomOut();}">-</button>
            <button class="btn-zoom zoom-in" onclick="{zoonIn();}">+</button>
            <button class="btn-zoom zoom-reset" onclick="{zoomReset();}">RST</button>
        </div>
        
            <script>
                const canvas = new fabric.Canvas("canvas");
                canvas.setWidth(window.innerWidth);
                canvas.setHeight(window.innerHeight);
                canvas.backgroundColor = "white";
                canvas.selection = false;
                
                const widthInch = 5;
                const heightInch = 5;

                const addViewport = (inchWidth, inchHeight) => {
                    let p = 1;
                    if (inchWidth < inchHeight) {
                        p = canvas.width / inchWidth;
                    } else {
                        p = canvas.height / inchHeight;
                    }

                    const ppi = Math.max(widthInch * 72, heightInch * 72) / Math.round(p);
                    const s = Math.round(ppi * 10) / 10;

                    const w = widthInch * 72;
                    const h = heightInch * 72;

                    return clipPath = new fabric.Rect({
                        width: w,
                        height: h,
                        scale: s,
                    });
                }

                canvas.clipPath = addViewport(widthInch, heightInch);

                const maxWidth = window.innerWidth - 100;
                const maxHeight = window.innerHeight - 100;
                let maxZoom = 1;
                let zommlimit = 1;

                if (canvas.clipPath.width > maxWidth || canvas.clipPath.height > maxHeight) {
                    while (canvas.clipPath.width * zommlimit > maxWidth) {
                        zommlimit -= 0.1;
                    }

                    while (canvas.clipPath.height * zommlimit > maxHeight) {
                        zommlimit -= 0.1;
                    }

                    const vpt = canvas.viewportTransform;

                    const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                    canvas.zoomToPoint(vptPoint, canvas.getZoom() * zommlimit);

                    maxZoom = zommlimit * 4;
                }

                const damavandImg = "https://volcano.si.edu/gallery/photos/GVP-11995.jpg";
                const monkeyImg = "./monkey.jpeg";

                fabric.util.loadImage(monkeyImg, {}).then(function (imgObj) {
                    let scX = 1;
                    let scY = 1;

                    const maxDist = imgObj.width > imgObj.height ? "width" : "height";

                    switch (maxDist) {
                        case "width":
                            if (imgObj.width > canvas.width) {
                                scX = canvas.width / imgObj.width;
                                scY = scX;
                            }
                            break;
                        case "height":
                            if (imgObj.height > canvas.height) {
                                scY = canvas.height / imgObj.height;
                                scX = scY;
                            }
                            break;
                    }

                    const image = new fabric.Image(imgObj, {
                        scaleX: scX,
                        scaleY: scY,
                        selectable: false,
                    });

                    canvas.add(image);

                    canvas.renderAll();
                });

                const newCircle = () => {
                    const circle = new fabric.Circle();
                    circle.set({ radius: 50, fill: 'darkRed', opacity: 0.7 });
                    circle.set('selectable', true);
                    canvas.add(circle);
                }

                const newRect = () => {
                    const rect = new fabric.Rect();
                    rect.set({ width: 100, height: 100, fill: 'darkGreen', opacity: 0.7 });
                    rect.set('selectable', true);
                    canvas.add(rect);
                }

                const zoonIn = () => {
                    if (canvas.getZoom() < maxZoom) {
                        const vpt = canvas.viewportTransform;
                        
                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() * 1.1);
                    }
                }

                const zoomOut = () => {
                    if (canvas.getZoom() > 0.1) {
                        const vpt = canvas.viewportTransform;

                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() / 1.1);
                    }
                }

                const zoomReset = () => {
                    canvas.setZoom(zommlimit);

                    const vpt = canvas.viewportTransform;
                    vpt[4] = 0;
                    vpt[5] = 0;
                    canvas.requestRenderAll();
                }

                let isDragging = false;
                let lastPosX = 0;
                let lastPosY = 0;

                const mousedown = (options) => {
                    const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';
                    if (getObj == 'null') {
                        const e = options.e;

                        const pointX = e.clientX ? e.clientX : undefined;
                        const pointY = e.clientY ? e.clientY : undefined;

                        if (pointX !== undefined && pointY !== undefined) {
                            isDragging = true;

                            lastPosX = pointX;
                            lastPosY = pointY;
                        }
                    }
                };

                const mousemove = (options) => {
                    if (isDragging) {
                        const distX = options.e.clientX - lastPosX;
                        const distY = options.e.clientY - lastPosY;

                        const vpt = canvas.viewportTransform;
                        vpt[4] += distX;
                        vpt[5] += distY;
                        canvas.requestRenderAll();

                        lastPosX = options.e.clientX;
                        lastPosY = options.e.clientY;
                    }
                };

                const mouseup = () => {
                    canvas.setViewportTransform(canvas.viewportTransform);
                    isDragging = false;
                };

                canvas.on("mouse:down", (options) => {
                    mousedown(options);
                    
                });

                canvas.on("mouse:move", (options) => {
                    mousemove(options);
                    lastDif = -1;
                });

                canvas.on("mouse:up", (options) => {
                    mouseup();
                });

                let dragStartX1 = 0;
                let dragStartY1 = 0;
                let dragStartX2 = 0;
                let dragStartY2 = 0;
                let startZoom = 1;
                let offsetX = 0;
                let offsetY = 0;
                
                canvas.on("touch:gesture", (options) => {
                    const touch = options.e.touches;
                    const state = options.self.state;

                    if (touch && touch.length == 2) {
                        const zoom = canvas.getZoom();
                        const vpWidth = canvas.clipPath.width;
                        const vpHeight = canvas.clipPath.height;
                        const startWidth = vpWidth * startZoom;
                        const startHeight = vpHeight * startZoom;

                        if (state == 'start') {
                            dragStartX1 = touch[0].clientX;
                            dragStartY1 = touch[0].clientY;
                            dragStartX2 = touch[1].clientX;
                            dragStartY2 = touch[1].clientY;

                            const vpt = canvas.viewportTransform;
                            offsetX = vpt[4];
                            offsetY = vpt[5];

                            startZoom = zoom;
                        }

                        if (state  == 'change') {
                            const [x1, y1] = [dragStartX1, dragStartY1];
                            const [x2, y2] = [dragStartX2, dragStartY2];
                            const [X1, Y1] = [touch[0].clientX, touch[0].clientY];
                            const [X2, Y2] = [touch[1].clientX, touch[1].clientY];

                            const m = (y2 - y1) / (x2 - x1);
                            const t = Math.atan(m);

                            const M = (Y2 - Y1) / (X2 - X1);
                            const T = Math.atan(M);

                            const teta = T - t;
                            const d1 = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));
                            const D2 = Math.sqrt(Math.pow((X2 - X1), 2) + Math.pow((Y2 - Y1), 2));
                            const d2 = Math.abs(D2 * Math.cos(teta));
                            const sc = d2 / d1;
                            const scale = Math.min(Math.max(.1, sc * startZoom), 4);

                            const scWidth = vpWidth * scale;
                            const scHeight = vpHeight * scale;

                            const cx = .5 * (x1 + x2);
                            const cy = .5 * (y1 + y2);
                            const CX = .5 * (X1 + X2);
                            const CY = .5 * (Y1 + Y2);

                            const cxPercent = cx / startWidth;
                            const cyPercent = cy / startHeight;

                            const CXPercent = CX / scWidth;
                            const CYPercent = CY / scHeight;

                            const xDiffPercent = CXPercent - cxPercent;
                            const yDiffPercent = CYPercent - cyPercent;

                            const leftPercent = offsetX / startWidth;
                            const topPercent = offsetY / startHeight;

                            const xDiffPixel = (xDiffPercent + leftPercent) * scWidth;
                            const yDiffPixel = (yDiffPercent + topPercent) * scHeight;

                            const vpT = canvas.viewportTransform;
                            vpT[0] = scale;
                            vpT[3] = scale;
                            vpT[4] = xDiffPixel;
                            vpT[5] = yDiffPixel;
                            canvas.requestRenderAll();
                        }
                    }
                });
                
                canvas.on("touch:drag", (options) => {
                    touchDrag(options);
                });

                const touchDrag = (options) => {
                    const touch = options.e.touches;
                    const state = options.self.state;

                    if (touch && touch.length == 1) {
                        const point = new fabric.Point(touch[0].clientX, touch[0].clientY);
                        const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';

                        if (getObj == 'null') {
                            if (state == 'down') {
                                /**
                                 * lastPos
                                */
                                lastPosX = point.x;
                                lastPosY = point.y;
                            }

                            if (state == 'move') {
                                const distX = point.x - lastPosX;
                                const distY = point.y - lastPosY;

                                const vpt = canvas.viewportTransform;

                                if (vpt[4] + distX <= 0) {
                                    const maxLeft = canvas.clipPath.width * canvas.getZoom();
                                    if (Math.abs(vpt[4] + distX) < maxLeft - 50) {
                                        vpt[4] += distX;
                                    }

                                } else {
                                    const maxRight = window.innerWidth - 64;
                                    if (vpt[4] + distX < maxRight) {
                                        vpt[4] += distX;
                                    }
                                }

                                if (vpt[5] + distY <= 0) {
                                    const maxTop = canvas.clipPath.height * canvas.getZoom();
                                    if (Math.abs(vpt[5] + distY) < maxTop - 50) {
                                        vpt[5] += distY;
                                    }

                                } else {
                                    const maxTop = window.innerHeight - 120;
                                    if (vpt[5] + distY < maxTop) {
                                        vpt[5] += distY;
                                    }
                                }

                                canvas.requestRenderAll();

                                lastPosX = point.x;
                                lastPosY = point.y;
                            }
                        }
                    }
                };

            </script>        
    </body>
</html>

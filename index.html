                height: 58px;
            }

            button.btn-zoom {
                font-size: 32px;
                font-weight: bold;
                border: 2px solid white;
                border-radius: 50%;
                outline: none;
                color: white;
                padding: 0px;
                text-align: center;
                text-decoration: none;
                background-color: #333;
                transition-duration: 0.14s;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 0px; /* Important for vertical align on mobile phones */

                height: 64px;
            }

            button.zoom-in {

            }
            
        </style>

    <body>
        <div class="topnav">
            <button class="btn-circle" onclick="{newCircle();}">circle</button>
            <button class="btn-rect" onclick="{newRect();}">rect</button>
        </div>

        <canvas id="canvas"></canvas>

        <div class="navbar">
            <button class="btn-zoom zoom-out" onclick="{zoomOut();}">-</button>
            <button class="btn-zoom zoom-in" onclick="{zoonIn();}">+</button>
        </div>
        
            <script>
                console.log("width:" + window.innerWidth + " , height:" + window.innerHeight);

                const canvas = new fabric.Canvas("canvas");
                canvas.setWidth(window.innerWidth);
                canvas.setHeight(window.innerHeight);
                canvas.backgroundColor = 'white';
                canvas.selection = false; // disable group selection

                const clipPath = new fabric.Rect({ 
                    width: window.innerWidth , 
                    height: window.innerHeight });
                canvas.clipPath = clipPath;


                const newCircle = () => {
                    const circle = new fabric.Circle();
                    circle.set({ radius: 50, fill: 'darkRed', opacity: 0.7 });
                    circle.set('selectable', true); // make object unselectable
                    canvas.add(circle);
                }

                const newRect = () => {
                    const rect = new fabric.Rect();
                    rect.set({ width: 100, height: 100, fill: 'darkGreen', opacity: 0.7 });
                    rect.set('selectable', true); // make object unselectable
                    canvas.add(rect);
                }

                const maxWidth = window.innerWidth - 100;
                const maxHeight = window.innerHeight - 100;
                
                let maxZoom = 1;

                if (canvas.clipPath.width > maxWidth || canvas.clipPath.height > maxHeight) {
                    let zommOut = 1;

                    while(canvas.clipPath.width * zommOut > maxWidth) {
                        zommOut -= 0.1;
                    }

                    while (canvas.clipPath.height * zommOut > maxHeight) {
                        zommOut -= 0.1;
                    }

                    const vpt = canvas.viewportTransform;

                    const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                    canvas.zoomToPoint(vptPoint, canvas.getZoom() * zommOut);

                    maxZoom = zommOut;
                }

                const zoonIn = () => {
                    if (canvas.getZoom() < maxZoom) {
                        const vpt = canvas.viewportTransform;

                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() * 1.1);
                    }
                }

                const zoomOut = () => {
                    if (canvas.getZoom() > 0.1) {
                        const vpt = canvas.viewportTransform;

                        const vptPoint = new fabric.Point(vpt[4], vpt[5]);

                        canvas.zoomToPoint(vptPoint, canvas.getZoom() / 1.1);
                    }
                }

                let isDragging = false;
                let lastPosX = 0;
                let lastPosY = 0;

                const mousedown = (options) => {
                    const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';
                    if (getObj == 'null') {
                        const e = options.e;

                        const pointX = e.clientX ? e.clientX : undefined;
                        const pointY = e.clientY ? e.clientY : undefined;

                        if (pointX !== undefined && pointY !== undefined) {
                            isDragging = true;

                            lastPosX = pointX;
                            lastPosY = pointY;
                        }
                    }
                };

                const mousemove = (options) => {
                    if (isDragging) {
                        const distX = options.e.clientX - lastPosX;
                        const distY = options.e.clientY - lastPosY;

                        const vpt = canvas.viewportTransform;
                        vpt[4] += distX;
                        vpt[5] += distY;

                        canvas.requestRenderAll();

                        lastPosX = options.e.clientX;
                        lastPosY = options.e.clientY;
                    }
                };

                const mouseup = () => {
                    canvas.setViewportTransform(canvas.viewportTransform);
                    isDragging = false;
                };

                canvas.on("mouse:down", (options) => {
                    mousedown(options);

                let scale = 1;

                });

                let lastDifX = -1;
                let lastDifY = -1;

                canvas.on("touch:drag", (options) => {
                    const touch = options.e.touches;
                    const state = options.self.state;
                    
                    if (touch && touch.length == 1) {
                        const point = new fabric.Point(touch[0].clientX, touch[0].clientY);
                        const getObj = canvas.getActiveObject() ? canvas.getActiveObject().type : 'null';

                        if (getObj == 'null') {
                            if (state == 'down') {
                                lastPosX = point.x;
                                lastPosY = point.y;
                                //console.log(lastPosX);
                            }

                            if (state == 'move') {
                                const distX = point.x - lastPosX;
                                const distY = point.y - lastPosY;

                                const vpt = canvas.viewportTransform;
                                vpt[4] += distX;
                                vpt[5] += distY;

                                canvas.requestRenderAll();

                                lastPosX = point.x;
                                lastPosY = point.y;
                            }
                        }
                    }


                    if (touch && touch.length == 2) {
                        const distX = Math.abs(touch[1].clientX - touch[0].clientX);
                        const distY = Math.abs(touch[1].clientY - touch[0].clientY);

                        const lessX = touch[1].clientX < touch[0].clientX ? touch[1].clientX : touch[0].clientX;
                        const lessY = touch[1].clientY < touch[0].clientY ? touch[1].clientY : touch[0].clientY;
                        const point = new fabric.Point(lessX + (distX / 2), lessY + (distY / 2));

                        const zoom = canvas.getZoom();

                        if (state == 'down') {
                            lastDifX = distX;
                            lastDifY = distY;
                        }

                        if (state == 'move') {
                            const curDifX = distX - lastPosX;
                            const curDifY = distY - lastPosY;

                            const cacheHeight = canvas.clipPath.cacheHeight;

                });

            </script>

</html>
